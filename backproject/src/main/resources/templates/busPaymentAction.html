<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>车驾管业务缴费系统</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../static/js/jquery-1.8.3.min.js" type="text/javascript"></script>
    <!--    <link rel="stylesheet" href="../static/weui/example/example.css">-->
    <link rel="stylesheet" href="../static/weui/weui.min.css">
    <link rel="stylesheet" href="../static/weui/weui.min.js">
    <script>
        function  rollback(){
            window.location = "http://zwunz2.natappfree.cc/egintra-fee/dockingBank/queryPayInfo";
        }
        function  goToNext(){
            var lsh = $("#lsh").val()
            if(lsh==""){
                var $iosDialog2 = $('#iosDialog2');
                $iosDialog2.fadeIn(200);
            } else{
            }
        }

        $(document).ready(function(){
            $(".weui-dialog__btn").click(function(){
                $(this).parents('.js_dialog').fadeOut(200);
            });
        });
    </script>
    <style>
        .weui-select{
            margin-left: -18px;
        }
    </style>
</head>

<body>
<div>
    <span style="font-size: 20px;font-weight: bold;    margin-left: 22px;" onclick="rollback()"><</span>
    <span style="margin-left: 120px;font-size: 20px;">业务缴费</span> </div>
<div class="weui-cell" style="padding: 0; " >
    <img style="    width: 100%;" src="../static/image/4.jpg">
</div>
<div class="weui-cells weui-cells_form">
    <div class="weui-cell">
        <div class="weui-cell__hd"><label class="weui-label">流水号</label></div>
        <div class="weui-cell__bd">
            <input id="lsh" name="lsh" class="weui-input" type="text" placeholder="流水号" required>
        </div>
    </div>

</div>
<div>
    <a href="javascript:;" class="weui-btn weui-btn_primary" onclick="goToNext()">查询</a>
</div>
<div class="js_dialog" id="iosDialog2" style="display: none;">
    <div class="weui-mask"></div>
    <div class="weui-dialog">
        <div class="weui-dialog__bd">请输入流水号</div>
        <div class="weui-dialog__ft">
            <a href="javascript:;" class="weui-dialog__btn weui-dialog__btn_primary">确定</a>
        </div>
    </div>
</div>
</body>

</html>
