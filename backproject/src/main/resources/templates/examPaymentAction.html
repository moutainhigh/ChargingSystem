<body>
<div><span style="font-size: 20px;font-weight: bold;    margin-left: 22px;" onclick="rollback()"><</span><span style="margin-left: 120px;font-size: 20px;">驾驶证缴费</span> </div>
<div class="weui-cell" style="padding: 0; " >

<div class="weui-cells weui-cells_form">
    <div class="weui-cell">
        <div class="weui-cell__hd"><label class="weui-label">流水号</label></div>
        <div class="weui-cell__bd">
            <input id="Title" name="Title" class="weui-input" type="text" placeholder="流水号" required>
        </div>
    </div>
    <div class="weui-cell">
        <div class="weui-cell__hd"><label class="weui-label">身份证号</label></div>
        <div class="weui-cell__bd">
            <input id="Reason" name="Reason" class="weui-input" type="text" placeholder="身份证号" required>
        </div>
    </div>
    <div class="weui-cell">
        <div class="weui-cell__hd"><span for="name" class="weui-label">考试科目</span></div>
        <div class="weui-cell__bd">
            <select class="weui-select" name="select1">
                <option selected="" value="">请选择考试费科目</option>
                <option  value="1">科目一</option>
                <option value="2">科目二</option>
                <option value="3">科目三</option>
                <option value="4">科目四</option>
            </select>
        </div>
    </div>
</div>
<div class="weui-cell">
    <div class="weui-cell__hd"><span for="name" class="weui-label">考试费类型</span></div>
    <div class="weui-cell__bd">
        <select class="weui-select" name="select1">
            <option selected="" value="">请选择考试费类型</option>
            <option  value="1">考试费</option>
            <option value="2">补考费</option>
        </select>
    </div>
</div>
